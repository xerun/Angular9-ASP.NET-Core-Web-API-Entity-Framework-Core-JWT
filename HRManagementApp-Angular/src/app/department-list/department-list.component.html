<div class="col-sm-11 mx-auto">
    <h3 class="m-t-20 m-b-20">Department List</h3>
    <table class="table table-hover dataTable">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Department</th>
                <th scope="col">Manager</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let d of service.list'>					
                <td scope="col" (click)='fillForm(d)'>{{d.DepartmentId}}</td>
                <td scope="col" (click)='fillForm(d)'>{{d.DepartmentName}}</td>
                <td scope="col" (click)='fillForm(d)'>{{d.ManagerId}}</td>
                <td scope="col">
                    <button (click)="onDelete(d.DepartmentId)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
